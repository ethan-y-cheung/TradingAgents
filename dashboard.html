<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingAgents Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .result-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .result-header h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .result-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .result-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .error {
            background: #fee;
            border-left-color: #f44336;
            color: #c00;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-success {
            background: #4caf50;
            color: white;
        }

        .status-error {
            background: #f44336;
            color: white;
        }

        .status-processing {
            background: #ff9800;
            color: white;
        }

        .json-viewer {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .copy-btn {
            background: #4caf50;
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Trading Agents</h1>
            <p>Multi-Agent LLM Financial Trading Analysis</p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 25px; color: #333;">Configure Analysis</h2>
            
            <form id="analysisForm">
                <div class="row">
                    <div class="form-group">
                        <label for="ticker">Stock Ticker *</label>
                        <input type="text" id="ticker" placeholder="e.g., NVDA, AAPL, TSLA" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Analysis Date *</label>
                        <input type="date" id="date" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="deepModel">Deep Think Model</label>
                        <select id="deepModel">
                            <option value="gpt-4o-mini">GPT-4o Mini (Cheap)</option>
                            <option value="gpt-4o">GPT-4o (Balanced)</option>
                            <option value="gpt-4">GPT-4 (Expensive)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quickModel">Quick Think Model</label>
                        <select id="quickModel">
                            <option value="gpt-4o-mini">GPT-4o Mini (Cheap)</option>
                            <option value="gpt-4o">GPT-4o (Balanced)</option>
                            <option value="gpt-4">GPT-4 (Expensive)</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="debateRounds">Debate Rounds</label>
                        <select id="debateRounds">
                            <option value="1">1 (Fastest)</option>
                            <option value="2">2 (Balanced)</option>
                            <option value="3">3 (Thorough)</option>
                            <option value="5">5 (Maximum)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>&nbsp;</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="onlineTools">
                            <label for="onlineTools" style="margin: 0;">Use Real-Time Data</label>
                        </div>
                    </div>
                </div>

                <button type="submit" id="analyzeBtn">üöÄ Run Analysis</button>
            </form>
        </div>

        <div class="card loading" id="loading">
            <div class="spinner"></div>
            <h3 style="color: #667eea; margin-bottom: 10px;">Analyzing...</h3>
            <p style="color: #666;">This may take several minutes depending on your configuration.</p>
            <p style="color: #999; margin-top: 10px; font-size: 14px;">The agents are discussing market conditions and making decisions...</p>
        </div>

        <div class="card results" id="results">
            <!-- Results will be inserted here -->
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const ticker = document.getElementById('ticker').value.trim().toUpperCase();
            const date = document.getElementById('date').value;
            const deepModel = document.getElementById('deepModel').value;
            const quickModel = document.getElementById('quickModel').value;
            const debateRounds = parseInt(document.getElementById('debateRounds').value);
            const onlineTools = document.getElementById('onlineTools').checked;

            // Show loading, hide results
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('analyzeBtn').disabled = true;

            try {
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ticker,
                        date,
                        deep_think_llm: deepModel,
                        quick_think_llm: quickModel,
                        max_debate_rounds: debateRounds,
                        online_tools: onlineTools
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                } else {
                    displayError(data.detail || 'An error occurred');
                }
            } catch (error) {
                displayError(`Network error: ${error.message}. Make sure the API server is running.`);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('analyzeBtn').disabled = false;
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="result-header">
                    <h2>${data.ticker} Analysis</h2>
                    <p>Date: ${data.date}</p>
                    <span class="status-badge status-success">Analysis Complete</span>
                </div>
            `;

            // Display decision details
            if (data.decision) {
                for (const [key, value] of Object.entries(data.decision)) {
                    html += `
                        <div class="result-section">
                            <h3>${formatKey(key)}</h3>
                            <div class="result-content">${formatValue(value)}</div>
                        </div>
                    `;
                }
            }

            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('active');
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="result-section error">
                    <h3>‚ùå Error</h3>
                    <div class="result-content">${message}</div>
                </div>
            `;
            resultsDiv.classList.add('active');
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function formatKey(key) {
            return key.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function formatValue(value) {
            if (typeof value === 'object' && value !== null) {
                return JSON.stringify(value, null, 2);
            }
            return String(value);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
</body>
</html>
